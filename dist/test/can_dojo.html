<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../../funcunit/qunit/qunit.css" />
        <title>can Dojo Test</title>
		<script type='text/javascript' src='../../../steal/steal.js'></script>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js.uncompressed.js'></script>
		<script>
			require({
				packages: [{
			    	name: "can/dojo",
			    	location: "/can/dist/edge",
			    	main: "can.dojo"
				}]
			}, ['can/dojo'], function(can){
				steal('can/test/mvc_test.js')
				.then('can/construct/construct_test.js',
					'can/observe/observe_test.js',
					'can/view/view_test.js',
					'can/control/control_test.js',
					'can/model/model_test.js',
					'can/view/ejs/ejs_test.js')
			});
		</script>
    </head>
    <body>
        <h1 id="qunit-header">can Dojo Tests</h1>
    	<h2 id="qunit-banner"></h2>
    	<div id="qunit-testrunner-toolbar"></div>
    	<h2 id="qunit-userAgent"></h2>
		<div id="test-content"></div>
        <ol id="qunit-tests"></ol>
		<div id="qunit-test-area"></div>
    </body>
</html>
