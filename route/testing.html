<!DOCTYPE html>
<html lang="en">
<head>
	<title>can.route test page</title>
</head>
<body>
<p>This is a dummy page to use<br/> for testing route goodness</p>
<script type='text/javascript' src='../lib/steal.js'></script>
<script type='text/javascript'>
	steal.config(window.parent.CONFIGURATION);
	steal('can/route', function (route) {
		// make sure it's after ready
		setTimeout(function () {
			window.parent.routeTestReady(route, window.location)
		}, 30)
	})
</script>

</body>
</html>
