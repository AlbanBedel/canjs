<!DOCTYPE html>
<html lang="en">
<head>
	<title>can.view.handlebars demo</title>
</head>
<body>

<script id="template" type="text/hb">
  <p>My Teacher is: <input type="text" value="{{{ this.attr('name') }}}"></input></p>
</script>

<div id="demo"></div>
<button id="button">Click for new teacher</button>

<script type='text/javascript' src='../../../steal/steal.js'></script>
<script type='text/javascript'>
	steal('can/view/handlebars', 'can/observe', function() {

		var teacher = new can.Observe({
			name: "Mr Peters"
		});

		var template = can.view("#template", teacher);
		can.$('#demo').append(template);

		can.$('#button').click(function(){
			teacher.attr('name', 'Mr Scott')
		});

	});
</script>
</body>
</html>
