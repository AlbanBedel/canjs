<!DOCTYPE html>
<html lang="en">
<head>
	<title>can.view.handlebars demo</title>
</head>
<body>

<script id="template" type="text/x-handlebars-template">
  <p>My Teacher is: <input type="text" {{bindAttr value="name" }}></input></p>
</script>

<div id="demo"></div>

<button id="button">Click for new teacher</button>

<script type='text/javascript' src='../../../steal/steal.js'></script>
<script type='text/javascript'>
	steal('can/view/handlebars', 'can/observe', function() {

		var source  = $("#template").html();

		var teacher = new can.Observe({
			name: "Mr Peters"
		});

		var template = Handlebars.compile(source);

		template = template(teacher)

		can.$('#demo').append(template);

		can.view.hookups[2](can.$("[data-view-id='2']"))

		can.$('#button').click(function(){
			teacher.attr('name', 'Mr Scott')
		})

		// TODO: Add support for localization
		// {{loc myLocalizedString}}

	});
</script>
</body>
</html>
